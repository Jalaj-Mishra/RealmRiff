<h3>
    <a href="{% url "posts:single" username=post.user.username pk=post.pk %}">{{post.name}}</a>
</h3>

<span>
    <a href="{% url "posts:for_user" username=post.user.username %}"> @{{post.user.username}}</a>
</span>

<time>
    {% if post.genre %}
        <span>in <a href="{% url "genres:single" slug=post.genre.slug %}" {{post.genre.name}}</a></span>
        <p>{{post.content}}</p> 
    {% endif %}
    {% if user.is_authenticated and post.user == user and not hide_delete %}
            <a href="{% url "posts:delete" pk=post.pk %}" title="delete">
                <span class="text-danger icon-label">Delete</span>
    {% endif %}
</time>
